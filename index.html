  const quizEl = document.getElementById('quiz');

  const progress = document.getElementById('progress');

  function renderQuiz(){
    quizEl.innerHTML = '';
    QUESTIONS.forEach((it, idx)=>{
      const q = document.createElement('div');
      q.className = 'q';
      q.innerHTML = `
        <div class="q-title"><span class="badge">${idx+1}/${QUESTIONS.length} ‚Ä¢ ${it.cat}</span> &nbsp; ${it.q}</div>
        <div class="opts">
          ${it.a.map((opt,i)=>{
            const id = `q${idx}_o${i}`;
            const letter = ['A','B','C','D'][i];
            return `
              <label class="opt" id="lab_${id}">
                <input type="radio" name="q${idx}" id="${id}" value="${i}" />
                <span><b>${letter}.</b> ${opt}</span>
              </label>
            `;
          }).join('')}
        </div>
      `;
      quizEl.appendChild(q);
    });

    const ctrl = document.createElement('div');
    ctrl.className = 'controls';
    ctrl.innerHTML = `<button class="primary" id="submitBtn">Periksa Nilai</button>`;
    quizEl.appendChild(ctrl);

    quizEl.addEventListener('change', updateProgress);
    document.getElementById('submitBtn').addEventListener('click', grade);
    updateProgress();
  }

  function updateProgress(){
    const answered = QUESTIONS.reduce((n,_,i)=> n + (document.querySelector(`input[name=q${i}]:checked`)?1:0), 0);
    progress.textContent = `${answered}/${QUESTIONS.length} terjawab`;
  }

  function grade(){
    let score = 0;
    // clear previous classes
    document.querySelectorAll('.opt').forEach(el=>el.classList.remove('correct','wrong'));

    QUESTIONS.forEach((it, idx)=>{
      const checked = document.querySelector(`input[name=q${idx}]:checked`);
      const correctIndex = it.k;
      if(checked){
        const val = +checked.value;
        const label = document.getElementById(`lab_q${idx}_o${val}`);
        if(val === correctIndex){
          score++;
          label.classList.add('correct');
        } else {
          label.classList.add('wrong');
          // highlight the correct one
          const goodLab = document.getElementById(`lab_q${idx}_o${correctIndex}`);
          goodLab.classList.add('correct');
        }
      } else {
        const goodLab = document.getElementById(`lab_q${idx}_o${correctIndex}`);
        goodLab.classList.add('correct');
      }
      // lock inputs
      document.querySelectorAll(`input[name=q${idx}]`).forEach(inp=>inp.disabled = true);
    });

    scoreText.textContent = `Nilai kamu: ${score}/${QUESTIONS.length}`;
    let msg = 'Mantap!';
    if(score === 40) msg = 'Sempurna! üéâ';
    else if(score >= 16) msg = 'Hebat! Tetap pertahankan.';
    else if(score >= 12) msg = 'Cukup bagus, tetap belajar!';
    else if(score >= 8) msg = 'Masih perlu latihan lagi.';
    else msg = 'Ayo semangat belajar lagi!';
    feedback.textContent = msg;

    document.getElementById('result').classList.remove('hidden');
    window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'});
  }
